<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Демонстрация игры от therikky.su</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: radial-gradient(circle at center, #0a0f1f, #000);
      font-family: "Poppins", sans-serif;
      color: #cdd3e0;
    }

    .player {
      background: #0f172a;
      border: 1px solid #1e293b;
      border-radius: 10px;
      padding: 16px;
      width: 720px;
      max-width: 95%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    video {
      width: 100%;
      border-radius: 8px;
      background-color: #000;
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      width: 100%;
      margin-top: 10px;
    }

    .controls button {
      background: #1e40af;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.25s, transform 0.1s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .controls button:hover {
      background: #2563eb;
      transform: scale(1.05);
    }

    .controls input[type="range"] {
      flex-grow: 1;
      accent-color: #3b82f6;
      cursor: pointer;
    }

    .time {
      font-size: 14px;
      min-width: 90px;
      text-align: right;
      color: #94a3b8;
    }

    .footer {
      margin-top: 10px;
      font-size: 13px;
      color: #64748b;
      text-align: center;
      user-select: none;
    }

    .footer span {
      color: #3b82f6;
    }
  </style>
</head>
<body>
  <div class="player">
    <video id="video" src="https://gachi.gay/48g4LE"></video>

    <div class="controls">
      <button id="play"><i class="fa-solid fa-play"></i></button>
      <input type="range" id="progress" value="0" min="0" step="0.1">
      <button id="mute"><i class="fa-solid fa-volume-high"></i></button>
      <button id="fullscreen"><i class="fa-solid fa-expand"></i></button>
      <div class="time" id="time">0:00 / 0:00</div>
    </div>

    <div class="footer">made by <span>therikky</span>, su</div>
  </div>

  <script>
    const video = document.getElementById('video');
    const playBtn = document.getElementById('play');
    const muteBtn = document.getElementById('mute');
    const fullscreenBtn = document.getElementById('fullscreen');
    const progress = document.getElementById('progress');
    const time = document.getElementById('time');

    playBtn.addEventListener('click', () => {
      if (video.paused) {
        video.play();
        playBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
      } else {
        video.pause();
        playBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
      }
    });

    video.addEventListener('timeupdate', () => {
      progress.value = (video.currentTime / video.duration) * 100 || 0;
      const format = t => {
        const m = Math.floor(t / 60);
        const s = Math.floor(t % 60).toString().padStart(2, '0');
        return `${m}:${s}`;
      };
      time.textContent = `${format(video.currentTime)} / ${format(video.duration)}`;
    });

    progress.addEventListener('input', () => {
      video.currentTime = (progress.value / 100) * video.duration;
    });

    muteBtn.addEventListener('click', () => {
      video.muted = !video.muted;
      muteBtn.innerHTML = video.muted
        ? '<i class="fa-solid fa-volume-xmark"></i>'
        : '<i class="fa-solid fa-volume-high"></i>';
    });
    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        video.requestFullscreen();
        fullscreenBtn.innerHTML = '<i class="fa-solid fa-compress"></i>';
      } else {
        document.exitFullscreen();
        fullscreenBtn.innerHTML = '<i class="fa-solid fa-expand"></i>';
      }
    });
  </script>
</body>
</html>
