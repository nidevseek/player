<!DOCTYPE html>
<html>
<head>
  <title>Демонстрация игры от therikky.su</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #121212;
            font-family: sans-serif;
            color: #ffffff;
        }

        .player {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 800px;
            background-color: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        #video {
            width: 100%;
            height: auto;
            display: block;
            background-color: #000;
        }

        .controls {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: #2a2a2a;
            gap: 10px;
        }

        .controls button {
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
            padding: 8px;
            font-size: 18px;
            transition: color 0.2s;
            outline: none;
        }

        .controls button:hover {
            color: #00bcd4;
        }

        #progress {
            flex-grow: 1;
            height: 8px;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
            background: #555;
            border-radius: 4px;
            margin: 0 15px;
            outline: none;
        }

        #progress::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            background: #00bcd4;
            border-radius: 50%;
            cursor: pointer;
        }

        #progress::-moz-range-thumb {
            width: 14px;
            height: 14px;
            background: #00bcd4;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .time {
            font-size: 0.9em;
            white-space: nowrap;
        }

        .footer {
            padding: 8px 15px;
            font-size: 0.8em;
            text-align: center;
            background-color: #1e1e1e;
            border-top: 1px solid #333;
            color: #999;
        }

        .footer a {
            color: #00bcd4;
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer a:hover {
            color: #ffffff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="player">
        <video id="video" src="https://gachi.gay/48g4LE"></video>

        <div class="controls">
            <button id="play"><i class="fa-solid fa-play"></i></button>
            <input type="range" id="progress" value="0" min="0" max="100" step="0.1">
            <button id="mute"><i class="fa-solid fa-volume-high"></i></button>
            <button id="fullscreen"><i class="fa-solid fa-expand"></i></button>
            <div class="time" id="time">0:00 / 0:00</div>
        </div>

        <div class="footer">Сайт и игра создана <a href="http://therikky.su" target="_blank">therikky.su</a>, надеюсь вам понравится!</div>
    </div>

    <script>
        const video = document.getElementById('video');
        const playBtn = document.getElementById('play');
        const muteBtn = document.getElementById('mute');
        const fullscreenBtn = document.getElementById('fullscreen');
        const progress = document.getElementById('progress');
        const time = document.getElementById('time');

        const formatTime = t => {
            const m = Math.floor(t / 60);
            const s = Math.floor(t % 60).toString().padStart(2, '0');
            return `${m}:${s}`;
        };

        video.addEventListener('loadedmetadata', () => {
            time.textContent = `0:00 / ${formatTime(video.duration)}`;
        });

        playBtn.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
            } else {
                video.pause();
                playBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
            }
        });

        video.addEventListener('timeupdate', () => {
            progress.value = (video.currentTime / video.duration) * 100 || 0;
            time.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
        });

        progress.addEventListener('input', () => {
            video.currentTime = (progress.value / 100) * video.duration;
        });

        muteBtn.addEventListener('click', () => {
            video.muted = !video.muted;
            muteBtn.innerHTML = video.muted
                ? '<i class="fa-solid fa-volume-xmark"></i>'
                : '<i class="fa-solid fa-volume-high"></i>';
        });

        fullscreenBtn.addEventListener('click', () => {
            const playerContainer = document.querySelector('.player');

            if (!document.fullscreenElement) {
                if (playerContainer.requestFullscreen) {
                    playerContainer.requestFullscreen();
                } else if (playerContainer.mozRequestFullScreen) {
                    playerContainer.mozRequestFullScreen();
                } else if (playerContainer.webkitRequestFullscreen) {
                    playerContainer.webkitRequestFullscreen();
                } else if (playerContainer.msRequestFullscreen) {
                    playerContainer.msRequestFullscreen();
                }
                fullscreenBtn.innerHTML = '<i class="fa-solid fa-compress"></i>';
            } else {
                document.exitFullscreen();
                fullscreenBtn.innerHTML = '<i class="fa-solid fa-expand"></i>';
            }
        });
    </script>
</body>
</html>
